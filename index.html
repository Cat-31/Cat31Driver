<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<meta name="viewport" content="initial-scale=1.0" />
<meta name="viewport" content="maximum-scale=1.0" />
<meta name="viewport" content="user-scalable=0" />
<title>Cat-31 Control</title>
<script src="static/jquery-3.1.0.js"></script>
<script>
        $(function () {
            $('#forward').click(function () {
                $.ajax('/cat31/control/forward', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#back').click(function () {
                $.ajax('/cat31/control/back', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#left').click(function () {
                $.ajax('/cat31/control/left', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#right').click(function () {
                $.ajax('/cat31/control/right', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#stop').click(function () {
                $.ajax('/cat31/control/stop', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#udleft').click(function () {
                $.ajax('/cat31/control/udleft', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#udright').click(function () {
                $.ajax('/cat31/control/udright', {
                    type: 'get',
                    processData: false
                });
            });
        });
    function showVideo() {
        $('#video').attr('src','http://' + window.location.host + ':8080/javascript_simple.html');
    };
    </script>
</head>
<body onload="showVideo();">
    <h1>Cat-31 Control</h1>
    <iframe id='video' width='640' height='480' 
        frameborder="no" border="0" marginwidth="0" 
        marginheight="0" scrolling="no" allowtransparency="no"></iframe>
    <br>
    <button id="forward" style="width:300px;height:80px;font-size:24px">Forward</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="back" style="width:300px;height:80px;font-size:24px">Back</button><br><br>
    <button id="left" style="width:300px;height:80px;font-size:24px">Left</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="right" style="width:300px;height:80px;font-size:24px">Right</button><br><br>
    <button id="stop" style="width:620px;height:80px;font-size:24px">Stop</button><br><br>
    <button id="udleft" style="width:300px;height:80px;font-size:24px">UD Left</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="udright" style="width:300px;height:80px;font-size:24px">UD Right</button><br><br>
</body>
</html>
