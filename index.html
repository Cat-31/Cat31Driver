<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<meta name="viewport" content="initial-scale=1.0" />
<meta name="viewport" content="maximum-scale=1.0" />
<meta name="viewport" content="user-scalable=0" />
<title>Weekend-X Control</title>
<script src="jquery-3.1.0.js"></script>
<script>
        $(function () {
            $('#up').click(function () {
                $.ajax('/pi/control/up', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#down').click(function () {
                $.ajax('/pi/control/down', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#left').click(function () {
                $.ajax('/pi/control/left', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#right').click(function () {
                $.ajax('/pi/control/right', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#stop').click(function () {
                $.ajax('/pi/control/stop', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#cameraLeft').click(function () {
                $.ajax('/pi/control/cameraLeft', {
                    type: 'get',
                    processData: false
                });
            });
        });
        $(function () {
            $('#cameraRight').click(function () {
                $.ajax('/pi/control/cameraRight', {
                    type: 'get',
                    processData: false
                });
            });
        });

	function showVideo() {
		$('#video').attr('src','http://' + window.location.host + ':8080/javascript_simple.html');
	};
    </script>
</head>
<body onload="showVideo();">
	<h1>Weekend-X Control</h1>
	<iframe id='video' width='640' height='480' 
		frameborder="no" border="0" marginwidth="0" 
		marginheight="0" scrolling="no" allowtransparency="no"></iframe>
	<br>
	<button id="up" style="width:120px;height:80px">up</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="down" style="width:120px;height:80px">down</button><br><br>
	<button id="left" style="width:120px;height:80px">left</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="right" style="width:120px;height:80px">right</button><br><br>
	<button id="stop" style="width:260px;height:80px">stop</button><br><br>
	<button id="cameraLeft" style="width:120px;height:80px">Camera Left</button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="cameraRight" style="width:120px;height:80px">Camera Right</button>
</body>
</html>
